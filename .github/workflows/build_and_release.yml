name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-science

    - name: Compile tex files
      run: |
        pdflatex en_ton.tex
        pdflatex en_tvm.tex
        pdflatex en_tblkch.tex
        pdflatex en_catchain.tex
        pdflatex en_fiftbase.tex
        pdflatex zh_ton.tex
        pdflatex zh_tvm.tex
        pdflatex zh_tblkch.tex
        pdflatex zh_catchain.tex
        pdflatex zh_fiftbase.tex

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload PDF to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./en_ton.pdf
        asset_name: en_ton.pdf
        asset_content_type: application/pdf
        # Add similar steps for other PDF files

